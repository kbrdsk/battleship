<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf8" />
		<title>Battleship</title>
	</head>
	<body>
		<script src="./bundle.js"></script>
		<script type="text/javascript">
			document.querySelector(".new-game-button").click();
			const playerNames = ["Boyega", "Alice"];
			for (let i = 0; i < 2; i++) {
				document.querySelector("input").value = playerNames.pop();
				document.querySelector(".player-type-selection-button").click();
				document.querySelector(".next-button").click();
			}
		</script>
	</body>
</html>
